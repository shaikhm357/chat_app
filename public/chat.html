<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./favicon.jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="sidebar">

        </div>
        <div class="main">
           

            <div id="msg_ui" ></div>
            <div class="forms">
                <form id="msg_form">
                    <input type="text" name="msg" id="" placeholder="msg..." required autocomplete="off" >
                    <button id="msg-btn">msg</button>
                </form>
                <button id="location">send location</button>
            </div>
        </div>
    </div>
   

    <script id="msg_temp" type="text/html" >
        <div class="msg">
            <p>
                <span class="msg_name">{{username}}</span>
                <span class="msg_meta">{{createdAt}}</span>
            </p>
            <p id="msg_">{{msg}}</p>
        </div>
    </script>

    <script id="location_msg_temp" type="text/html" >
        <div>
            <p>
                <span class="msg_name">{{username}}</span>
                <span class="msg_meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">my current location</a></p>
        </div>
    </script>

    <script id="sidebar_temp" type="text/html" >
    <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;" >

        <h2 class="room_title">{{room}}</h2>
        <h3 class="list_title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </div>
    
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js//chat.js"></script>
</body>

</html>
